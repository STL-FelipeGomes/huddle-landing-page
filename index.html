<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<link rel="stylesheet" href="./images/fonts/style.css" />
		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="container">
			<header id="header-logo">
				<img src="./images/logo.svg" alt="Logo do Huddle" />
			</header>
			<main id="content">
				<div id="section-img">
					<img src="./images/illustration-mockups.svg" alt="Imagem do painel" />
				</div>
				<section id="section-text">
					<header id="header-h1">
						<h1>Build The Community Your Fans Will Love</h1>
					</header>
					<p class="text">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<input class="button" type="button" value="Register" />
				</section>
			</main>

			<footer>
				<div id="content-footer">
					<p class="link">
						<a href="https://www.facebook.com/"
							><i class="icon-facebook"></i
						></a>
					</p>
					<p class="link link-central">
						<a href="https://twitter.com/twitter"
							><i class="icon-twitter"></i
						></a>
					</p>
					<p class="link">
						<a href="https://www.instagram.com/"
							><i class="icon-instagram"></i
						></a>
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
